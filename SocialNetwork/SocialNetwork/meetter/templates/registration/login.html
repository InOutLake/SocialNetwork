<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
    </style>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="column is-one-third is-offset-one-third">
            <div class="container">
                <div class="box">
                    <div class="level-center">
                        <div class="level-item">
                            <p class="title is-3">
                                Login
                            </p>
                        </div>
                        <br>
                        <div class="block">
                            <div class="level-item">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <br>
                                    <input class="button is-success is-fullwidth" type="submit" value="login">
                                </form>
                            </div>
                        </div>
                        <div class="block">
                            <div class="level-item">
                                <p>Don't have account yet? Register <a href="{% url 'meetter:register' %}">there</a>!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
